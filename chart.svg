<svg version="1.1"
     width="1900" height="500"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style><![CDATA[
       .circle {
         stroke: black;
         stroke-width: 1;
         fill: none;
       }
    ]]></style>
    <pattern id="Circle" x="0" y="0" width="0.037" height="1">
        <circle cx="25" cy="25" r="20" class="circle" />  
    </pattern>

    <pattern id="Line" x="0" y="0" width="1" height="0.1">
        <rect fill="url(#Circle)" width="1600" height="50" x="300" />
        <line x1="10" x2="2000" y1="50" y2="50" stroke="black" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- <rect x="0" y="0" width="100%" height="100%" fill="grey" /> -->

  <rect fill="url(#Line)" width="1600" height="500" x="0" y="0" />



  <text x="10" y="70" font-family="Helvetica" font-size="20">Hello World!</text>
  <circle cx="200" cy="60" r="10" class="circle" />
  <circle cx="230" cy="60" r="10" class="circle" />  
  <circle cx="260" cy="60" r="10" class="circle" />  
  <circle cx="290" cy="60" r="10" class="circle" />  
  <circle cx="320" cy="60" r="10" class="circle" />  
  <circle cx="350" cy="60" r="10" class="circle" />  
  <line x1="10" x2="500" y1="100" y2="100" stroke="black" stroke-width="1"/>

</svg>